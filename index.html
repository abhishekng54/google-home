<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

</head>


<body>

    <nav id="nav">
        <ul>
            <div class="left">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </div>
            <div class="right">
                <li class="r-link"><a href="#">Gmail</a></li>
                <li class="r-link"><a href="#">Images</a></li>
                <li class="r-link"><a href="#"><img class="voice-control" src="GoogleApps.png" alt="Google Apps"></a></li>
                <li class="r-link"><a id="sign-in" href="#">Sign in</a></li>
            </div>
        </ul>
    </nav>




    <div class="parent">
        <div class="glogo">
            <img src="GoogleLogo.png" alt="Google Logo">
        </div>

        <form>
            <div class="search-container">
                <input class="searchbar" type="text">
                <a href="#"><img class="voice-control" src="VoiceSearchButton.png" alt="Voice-Control"></a>

            </div>

        </form>

        <div>
            <button type="submit" class="search-btn">Google Search</button>
            <button type="submit" class="search-btn">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div id="country">
            <ul>
                <li><a href="#">India</a></li>
            </ul>
        </div>
        <ul>
            <div>
                <div class="left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Buisness</a></li>
                    <li><a href="#">About</a></li>
                </div>
                <div class="right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Settings</a></li>
                </div>
            </div>
    </div>
</body>

</html>
